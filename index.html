<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura by Marcos</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <h1>Você vai jogar contra "a máquina", esteja preparado para perder......</h1>
        <p>Brincadeira, não importa se vai ganhar ou perder o importante é se divertir. BOA SORTE...</p>
        <h2>Através do click em um dos botões abaixo escolha a sua opção:</h2>
        <div class="jogador">
        <button onclick="escolha()">
            <img class="imagem" src="./assets/pedra.jpeg"> PEDRA
        </button>
        <button onclick="escolha()">
            <img class="imagem" src="./assets/papel.jpeg"> PAPEL
        </button>
        <button onclick="escolha()">
            <img class="imagem" src="./assets/tesoura.jpeg"> TESOURA
        </button>
        </div>
        <div class="adversario">
            <button onclick="escolha()">
                <img class="imagemComputador" src="./assets/pedra.jpeg"> PEDRA
            </button>
            <button onclick="escolha()">
                <img class="imagemComputador" src="./assets/papel.jpeg"> PAPEL
            </button>
            <button onclick="escolha()">
                <img class="imagemComputador" src="./assets/tesoura.jpeg"> TESOURA
            </button>
        </div>
        <script src="app.js" defer></script>
    </body>
</html>
